<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuel Teller</title>
    <link rel="Stylesheet" href="Style.css" />
</head>

<body>
    <div id="output"></div>
    <button onclick="setNumb16()">Pluss</button>
    <button onclick="setNumb47()">Minus</button>


    <script>

        var outputDiv = document.getElementById('output');
        var numToShow = 0;

        function setNumb16() {
            numToShow += 1;
            outputDiv.innerHTML = numToShow
        }

        function setNumb47() {
            numToShow -= 1;
            outputDiv.innerHTML = numToShow
        }

    </script>

</body>

</html>
